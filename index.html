<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TESTER</title>
    <link rel="style/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Monoton|Share|Sigmar+One&display=swap" rel="stylesheet">




</head>

<body>
    <header>
        <div class="flex-container">
            <img src="assets/pizza.png">
            <p class="glow">DAMN, I'M HUNGRY</p>
        </div>
    </header>

    <!-- button -->
    <div class="main-container">
        <div class="field has-addons">
            <div class="control">
                <a class="button is-info is-normal" id="search" style="color: rgb(194, 0, 0); background-color: white; border-color: rgb(194, 0, 0);
                ">Search</a>
            </div>
            <div class="control has-icons-left">
                <input type="text" class="input is-info is-normal" id="zipcode" placeholder="Enter Zip Code"
                    style="border-color: rgb(194, 0, 0);">
            </div>
        </div>

        <!-- top box where map needs to go  -->
        <div class="box">
            <p class="title location-div"> Location, City 27162</p>
            <div class="content">
                <div id="mapId"></div>
            </div>
        </div>

        <!-- left box where events needs to go  -->
        <div class="tile is-ancestor">
            <div class="tile is-parent is-6 ">
                <article class="tile is-child box ebox">
                    <p class="event-header box-title">EVENTS</p>
                        <div class="subtitle" id="events">
                        <!-- <p></p> -->
                    </div>
                </article>
            </div>
            <!-- right box where resturants needs to go -->

            <div class="tile is-parent is-6">
                <article class="tile is-child box">
                    <p class="title info-title res-header box-title">Restaurants</p>
                    <div class="subtitle restaurant-name-tag" id="restInfo"></div>
                  
                </article>
            </div>
        </div>

    </div>

    <footer>
        <div class="foot">
            <p>Footer</p>
            <a href="#">Contacts</a>
        </div>

    </footer>


    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
